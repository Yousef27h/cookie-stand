<!DOCTYPE html>
<html lang="en">
<head>
    <!-- h1 Font -->

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- h2 & nav Font -->

<body>
    <header>
        <h1><img src="images/salmon.png" alt="Pic of Salmon" width="250"> Salmon Cookies</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="locations.html">Locations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cookies Sales</h2>

         <form id="locForm">
            <fieldset>
                <legend style="font-weight: bold;">Add new store location</legend>
                <br>
                <br>
                <label for="city">Country / City</label>
                <input type="text" name="city" id="city">
                <br>
                <br>
                <label for="minCust">Minimum number of customers per hour</label>
                <input type="number" name="minCust" id="minCust">
                <br>
                <br>
                <label for="maxCust">Maximum number of customers per hour</label>
                <input type="number" name="maxCust" id="maxCust">
                <br>
                <br>
                <label for="avgCookieSale">Average number of cookies purchased per customer</label>
                <input type="number" name="avgCookieSale" step="any" id="avgCookieSale">
                <br>
                <br>
                <input type="submit" value="Add new location">
                <br>
                <br>
                <br>
            </fieldset>
         </form>   

        <h2>daily sales per location:</h2>
        <table id="myTable" style="width: 60%;">
            <tr>
                <th></th>
                <th>6:00am</th>
                <th>7:00am</th>
                <th>8:00am</th>
                <th>9:00am</th>
                <th>10:00am</th>
                <th>11:00am</th>
                <th>12:00pm</th>
                <th>1:00pm</th>
                <th>2:00pm</th>
                <th>3:00pm</th>
                <th>4:00pm</th>
                <th>5:00pm</th>
                <th>6:00pm</th>
                <th>7:00pm</th>
                <th>Daily <br> Location <br> Total</th>
            </tr>
        </table>
        <section id="location-sales">
        </section>
    </main>
    <footer>
        <script src="js/app.js"></script>
    </footer>
